<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>homework2+</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/72e965adb3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
  <div class="container">
      <div class ="weather-app-wrapper">
      <div class ="weather-app">
        <form id="search-form" class="mb-3" >
          <div class="row">
            <div class="col-9">
          <input type="search" placeholder="Type a city" class=" form-contol" id="city-input"/>
        </div>
          <div class="col-3">
          <input type ="submit" value="Search" class="btn btn-primary w-100"/>
        </div>
        </div>
        </form>
        <div class="overview">
    <h1 id="city"></h1>
    <ul>
      <li id="date">Monday 9:30AM</li>
      <li id="description">Sunny</li>
    </ul>
    </div>
      <form>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
  <img src="" alt="Clear" id="icon" class="float-left" />
  <div>
    <strong id="temperature"></strong
    ><span class="units"> <strong id="temperature"></strong>°F | <a href="#" id="celcius-link">°C</a></span>
  </div>
</div>
          </div>
          <div class="col-md-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> MPH</li>
            </ul>
          </div>
          </div>
      </form>
      <small>
            <a href="https://github.com/aaltobelli1/learning-github/" id="github-link">
              open-source code by Amanda Altobelli
            </a></small
          >
      </div>

      <script src="src/app.js"></script>
    </div>
  </body>
</html>
