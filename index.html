<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>homework2+</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/72e965adb3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input type="text" placeholder="Location" id="city-input" />
        <input type="Submit" class="btn btn-primary" value="search" />
        <input
          type="submit"
          class="btn btn-secondary"
          value="current"
          id="current-location-btn"
        />
      </form>
      <h1 id="current-city"></h1>

      <h2>
        <div class="temp" id="current-temp">°F</div>
        <div class="current">Current</div>
        <div id="description"></div>
      </h2>
      <h3></h3>

      <div class="row.col-5"></div>
      <div class="card-deck">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">31°F/21°F</h5>
          </div>

          <div class="card-footer">Friday</div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">37°F/28°F</h5>
          </div>

          <div class="card-footer">Saturday</div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">44°F/37°F</h5>
          </div>

          <div class="card-footer">Sunday</div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">49°F/40°F</h5>
          </div>

          <div class="card-footer">Monday</div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">42°F/35°F</h5>
          </div>

          <div class="card-footer">Tuesday</div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
